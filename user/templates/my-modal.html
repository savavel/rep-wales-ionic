<ion-modal-view>
   <ion-header-bar>
      <h1 class = "title">Edit Asset</h1>
      <button class = "button icon icon-left ion-ios-close-outline"
         ng-click = "closeModal()"></button>
   </ion-header-bar>
   <ion-content>
	<img src="{{info.assetImage}}"></img>
	<label class="item item-input">
  <span class="input-label">Asset Image Path</span>
  <input type="text" ng-model="info.assetImage" >
</label>
	<label class="item item-input">
  <span class="input-label">Asset Name</span>
  <input type="text" ng-model="info.assetName" >
</label>
	<label class="item item-input">
  <span class="input-label">Asset Name Short</span>
  <input type="text" ng-model="info.assetNameShort">
</label>
<label class="item item-input">
  <span class="input-label">Asset Price Â£</span>
  <input type="text" ng-model="info.assetPrice">
</label>
<label class="item item-input">
  <span class="input-label">Asset Balance</span>
  <input type="text" ng-model="info.assetBalance">
</label>
<button class = "button"
         ng-click = "redeemAsset(info.assetPath)">Redeem</button>
   </ion-content>
</ion-modal-view>
